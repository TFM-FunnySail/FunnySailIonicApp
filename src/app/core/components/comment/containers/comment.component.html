<ion-grid>
  <ion-row>
    <ion-col size="4">
      <div><img class="card-img-top img-card" src="https://picsum.photos/id/1/500/500" alt="Card image cap"></div>
    </ion-col>
    <ion-col size="8">
      <div>
        <p>
          <strong>{{comment.user}}</strong>
        </p>
        <p class="date">{{comment.date}}</p>
        <span *ngFor="let star of [0,1,2,3,4]">
          <ion-icon name="star"></ion-icon>
        </span>
      </div>
    </ion-col>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <p class="card-text">{{comment.comment}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-row>
</ion-grid>
