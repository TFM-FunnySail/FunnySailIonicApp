<ion-card>
  <ion-card-header>
    <ion-card-title>{{name}}</ion-card-title>
    <ion-card-subtitle>{{'refunds.date' | translate}} <strong>{{createdDate}}</strong></ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>{{'refunds.description' | translate}} <strong>{{description}}</strong></p>
    <p>{{'refunds.amountToReturn' | translate}} <strong>{{amountToReturn | currency:'EUR'}}</strong></p>
  </ion-card-content>
</ion-card>
