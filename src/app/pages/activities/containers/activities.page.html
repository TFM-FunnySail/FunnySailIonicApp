<app-header [title]="'Actividades'"></app-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="form">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating" for="name">{{ 'activities.form.name' | translate }}</ion-label>
                <ion-input name="name" placeholder="Nombre" type="text"
                           id="name"
                           formControlName="name"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating" for="minPrice">{{ 'activities.form.priceMin' | translate }}</ion-label>
                <ion-input name="minPrice" placeholder="Precio Min." type="number"
                           id="minPrice"
                           formControlName="minPrice"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating" for="maxPrice">{{ 'activities.form.priceMax' | translate }}</ion-label>
                <ion-input name="maxPrice" placeholder="Precio Max." type="number"
                           id="maxPrice"
                           formControlName="maxPrice"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="ion-margin-top" size="12">
              <ion-button color="primary" (click)="searchAct()">{{ 'activities.form.button' | translate }}</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </form>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
     <ion-col size="12" *ngFor="let activity of activities">
        <app-activity-card [activity]="activity"></app-activity-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
