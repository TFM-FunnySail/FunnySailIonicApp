<app-header [title]="'Detalles'"></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2>{{boat.name}} / {{boat.registration}}</h2>
      </ion-col>
      <ion-col size="12">
        <ion-img [src]="mainImage | apiImage"></ion-img>
      </ion-col>
      <ion-col size="12">
        <ion-text>{{boat.description}}</ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <img alt='Capacity icon' src="assets/capacity.png" width="35" style="margin-right:10px;">
          <p>{{boat.capacity}} Personas</p>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <img alt='length icon' src="assets/boat-length.png" width="35" style="margin-right:10px;">
          <p>{{boat.length}} m Longitud</p>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <img alt='width icon' src="assets/boat-width.png" width="35" style="margin-right:10px;">
          <p>{{boat.sleeve}} m Manga</p>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <img alt="power icon" src="assets/boat-power.png" width="35" style="margin-right:10px;">
          <p>{{boat.motorPower}} Potencia</p>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <img alt="price icon" src="assets/price-tag.png" width="35" style="margin-right:10px;">
          <p>{{boat.price | currency:'EUR'}}(precio seg√∫n fecha seleccionada)</p>
        </ion-item>
      </ion-col>
      <ion-col class="ion-margin-top ion-text-center" size="12">
        <ion-button color="primary" (click)="booking()">Reservar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
