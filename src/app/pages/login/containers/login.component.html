<app-header></app-header>
<div class="container" style="text-align: center;">
  <div class="row justify-content-center">
    <div class="card" style="width: 36rem;">
      <p class="h4 text-center" style="margin-top:5%;">Login</p>
      <div class="card-body">
        <form [formGroup]="form" class="card d-flex justify-content-center form" style="border:none;">

          <button class="btn btn-proyecto btn-primary"  (click)="login()">
            <span class="mat-body-2">Log In</span>
          </button>
          <button class="btn btn-proyecto btn-primary"  (click)="goSignUp()" style="margin-top: 15px;">
            <span class="mat-body-2">Sign Up</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
