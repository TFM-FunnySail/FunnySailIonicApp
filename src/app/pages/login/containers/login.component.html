<app-header [title]="'login.title'"></app-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center ion-margin-top">
    <ion-card-header>
      <ion-card-subtitle>{{'login.subtitle' | translate}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form" style="border:none;">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating" for="email">{{'login.email' | translate}}</ion-label>
                <ion-input name="email" placeholder="Usuario" type="email"
                           id="email"
                           formControlName="email"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">{{'login.password' | translate}}</ion-label>
                <ion-input name="password" placeholder="ContraseÃ±a" type="password" formControlName="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button color="primary" expand="full" (click)="login()" [disabled]="form.invalid">{{'login.logIn' | translate}}</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button color="primary" expand="full" (click)="goSignUp()">{{'login.signup' | translate}}</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
  <app-footer></app-footer>
</ion-content>
