<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center ion-margin-top">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>Por favor, escriba sus datos</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form" style="border:none;">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating" for="email">Email</ion-label>
                <ion-input name="email" placeholder="Usuario" type="email"
                           id="email"
                           formControlName="email"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input name="password" placeholder="Contraseña" type="password" formControlName="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button color="primary" expand="full" (click)="login()" [disabled]="form.invalid">Log In</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button color="primary" expand="full" (click)="goSignUp()">Sign Up</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
