<app-header [title]="'Registro'"></app-header>

<ion-content [fullscreen]="true">
  <ion-segment class="ion-margin-top" (ionChange)="segmentChanged($event)" value="booking">
    <ion-segment-button value="booking">
      <ion-label>Mis pedidos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="refunds">
      <ion-label>Mis devoluciones</ion-label>
    </ion-segment-button>
  </ion-segment>
 
  <ion-grid class="ion-margin-top">
    <ng-container *ngIf="segment === 'booking';">
      <ion-row *ngIf="countBookings > 0; else notBoats">
        <ion-col size="12">
          <ion-card *ngFor="let book of bookings">
            <ion-item>
              <app-rental-history-card [booking]="book"></app-rental-history-card>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ng-container>

    <ng-container *ngIf="segment === 'refunds';">
      <ion-row *ngIf="countRefunds > 0; else notRefunds">
        <ion-col size="12" *ngFor="let refund of refunds">
          <refunds [refund]="refund"></refunds>
        </ion-col>
      </ion-row>
    </ng-container>

    <ng-template #notRefunds>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-text color="primary">
              <h1>No tienes devoluciones</h1>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>
    <ng-template #notBoats>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-text color="primary">
              <h1>No tienes reservas</h1>
            </ion-text>
          </ion-col>
        </ion-row>
        </ion-grid>
    </ng-template>
  </ion-grid>


</ion-content>
