<app-header [title]="'Servicio'"></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngIf="exist">
        <ion-col size="12">
          <h2 class="ion-text-center"><b>{{service.name}}</b></h2>
        </ion-col>
        <ion-col size="12" class="ion-margin-top">
          <ion-text>{{service.description}}</ion-text>
        </ion-col>
        <ion-col size="12" class="ion-margin-top">
          <ion-text><b>{{service.price | currency:'EUR'}}</b></ion-text>
        </ion-col>
      <hr>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-margin-top">
        <app-contact></app-contact>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col size="4"></ion-col>
      <ion-col size="4">
        <ion-button color="primary" class="ion-text-center" [disabled]="!exist"
                                    (click)="booking()">Reservar</ion-button>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
